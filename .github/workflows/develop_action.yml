name: develop_action

on:
  push:
    branches: [ "develop"]


jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Build the Docker image

      run: docker build . --file docker/Dockerfile --platform linux/amd64, linux/arm64, linux/arm32, linux/arm32v6 --tag projekt:$(date +%s)

